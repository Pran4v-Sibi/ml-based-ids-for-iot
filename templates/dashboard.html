<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Intrusion Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr.safe {
            background-color: #d4edda;
            color: #155724;
        }

        tr.intrusion {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¡ Live Intrusion Detection Feed</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Status</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in feed %}
            <tr class="{{ 'intrusion' if entry.prediction == 1 else 'safe' }}">
                <td>{{ entry.time }}</td>
                <td>{{ 'Intrusion ðŸš¨' if entry.prediction == 1 else 'Normal âœ…' }}</td>
                <td>{{ (entry.confidence * 100) | round(2) }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
