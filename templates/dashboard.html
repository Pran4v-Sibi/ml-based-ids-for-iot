<html>
<head>
    <title>Live Intrusion Feed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .safe {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .danger {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .bar-fill {
            height: 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 13px;
        }

        .icon {
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
    <meta http-equiv="refresh" content="05">
</head>
<body>
    <h2>ðŸ“Š Real-Time Intrusion Detection Dashboard</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Status</th>
            <th>Confidence</th>
        </tr>
        {% for entry in feed %}
        <tr>
            <td>{{ entry.time }}</td>
            <td class="{{ 'danger' if entry.prediction == 1 else 'safe' }}">
                <span class="icon">{{ 'ðŸ”´' if entry.prediction == 1 else 'âœ…' }}</span>
                {{ entry.label }}
            </td>
            <td>
                <div class="bar-container">
                    <div class="bar-fill"
                         style="width: {{ (entry.confidence * 100)|round(0) }}%;
                                background-color: {{ '#dc3545' if entry.prediction == 1 else '#28a745' }}">
                        {{ (entry.confidence * 100)|round(1) }}%
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
<h3>Confidence Over Time</h3>
<canvas id="confidenceChart"></canvas>

<script>
    const ctx = document.getElementById('confidenceChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
                {% for entry in feed %}
                    "{{ entry.time }}"{% if not loop.last %}, {% endif %}
                {% endfor %}
            ],
            datasets: [{
                label: 'Prediction Confidence (%)',
                data: [
                    {% for entry in feed %}
                        {{ (entry.confidence * 100) | round(1) }}{% if not loop.last %}, {% endif %}
                    {% endfor %}
                ],
                borderColor: 'blue',
                tension: 0.2,
            }]
        },
    });
</script>
</html>
